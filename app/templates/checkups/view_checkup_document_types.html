{% extends "base.html" %}
{% block title %}
    {{super()}}
    Registered Checkup Document Types
{% endblock title%}

{% block page_content %}
<div class "page-header">
	<h3>Checkup Document Types</h3>
</div>
<div>
	<table class = "table table-hover table-responsive table-striped">
		<thead class = "thead thead-dark">
			<tr>
				<th>Document Type</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			{% for type in document_types %}
			<tr>
				<td>{{type.title}}</td>
				<td>{{type.description}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock page_content %}
