{% extends "base.html" %}
{% block title %}
    {{super()}}
    Patient Document Types
{% endblock title%}

{% block page_content %}
	<h3>
		Patient Document Types
        </h3>
	{% for type in types %}
	<div class = "list-group", style = 'margin:1%;'>
		<span class = "list-group-item">
			<h4 style = "color:red;"><b>{{type.title}}</b></h4>
			<p>
			{{type.description}}
			</p>
				<p>
				<a class = "btn btn-success" href = "{{ url_for('profiles.patient_document_type_profile', type_id = type.patient_document_type_id) }}">
					Detailed View
				</a>
				</p>
		</span>
	</div>
	{% endfor %}
</div>
{% endblock page_content %}
