{% extends "base.html" %}
{% block title %}
    {{super()}}
    Patient Document Type - {{type.title}}
{% endblock title%}

{% block page_content %}
<div class = "list-group", style = 'margin:1%;'>
	<span class = "list-group-item">
		<h3 style = "color:red;">
			{{ type.title }}
		</h3>
		<p>{{ type.description }}</p>
	</span>
</div>
<div class = "list-group", style = 'margin:1%;'>
	<span class = "list-group-item">
		<h4>Update Data</h4>
		{{ wtf.quick_form(form) }}
	</span>
</div>
{% endblock page_content %}
